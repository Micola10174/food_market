<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Seller's office</title>
</head>
<body>
<div class="wrapper">
    <header>
        <h1 class="logo">НАТУРАЛЬНО</h1>
    </header>
    <div class="main">
        <nav class="orders-nav">
            <div class="seller">
                <div class="seller-top">
                    <div class="seller-left">
                        <img src="images/juice.png">
                    </div>
                    <div class="seller-right">
                        <h3>Гончаров Виталий</h3>
                        <span><img src="images/star.png"><p>5.0</p></span>
                    </div>
                </div>
                <div class="seller-bottom">
                    <ol>
                        <li><a id="select" href="#">Товары</a></li>
                        <li><a href="#">Заказы</a></li>
                        <li><a href="#">Отзывы</a></li>
                        <li><a href="#">Профиль</a></li>
                    </ol>
                    <form action="">
                        <input class="add-product" type="button" value="Добавить продукт">
                    </form>
                </div>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
