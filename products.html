<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/catalog-seller.css">
    <link rel="stylesheet" href="style/orders.css">
    <link rel="stylesheet" href="style/seller's-office.css">
    <link rel="stylesheet" href="style/products.css">
    <title>products</title>
</head>
<body>
<div class="wrapper">
    <header>
        <h1 class="logo">НАТУРАЛЬНО</h1>
    </header>
    <div class="main">
        <nav>
            <div class="seller">
                <div class="seller-top">
                    <div class="seller-left">
                        <img src="images/juice.png">
                    </div>
                    <div class="seller-right">
                        <h3>Гончаров Виталий</h3>
                        <span><img src="images/star.png"><p>5.0</p></span>
                    </div>
                </div>
                <div class="seller-bottom">
                    <ol>
                        <li><a id="select" href="#">Товары</a></li>
                        <li><a href="#">Заказы</a></li>
                        <li><a href="#">Отзывы</a></li>
                        <li><a href="#">Профиль</a></li>
                    </ol>
                    <form action="">
                        <input type="button" value="Добавить продукт">
                    </form>
                    <table>
                        <tr>
                            <td class="img"><div class="img-"><img src="images/item.png" alt=""></div></td>
                            <td class="name"><a href="#">Мёд в сотах</a></td>
                            <td class="minimum-order">Мин заказ 10 кг</td>
                            <td class="price">100 грн/кг</td>
                            <td class="deactivate">Деактивировать</td>
                            <td class="delete">Удалить</td>
                        </tr>
                        <tr>
                            <td class="img"><div class="img-"><img src="images/item.png" alt=""></div></td>
                            <td class="name"><a href="#">Мёд в сотах и соты в мёде</a></td>
                            <td class="minimum-order">Мин заказ 10 кг</td>
                            <td class="price">100 грн/кг</td>
                            <td class="deactivate">Деактивировать</td>
                            <td class="delete">Удалить</td>
                        </tr>
                    </table>
                </div>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
