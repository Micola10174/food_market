<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style/sellers.css">
</head>
<body>
    <div class="wrapper">
        <header id="header">
            <h1>Натурально</h1>
        </header>
        <div class="container">
                <p>
                    В нашем продуктовом супермаркете <br> вы может реализовать свою продукцию
                </p>
            <section class="block-register">
                <p>
                    Чтобы начать продавать, вам необходимо заполнить все данные, добавить <br> продукцию и получать
                    заявки от покупателей
                </p>
                <a href="#!">Зарегистрироваться</a>
            </section>
            <section class="block-login">
                <p>
                    Уже есть аккаунт? Войдите в свой магазин
                </p>
                <form>
                    <input type="text" placeholder="ЛОГИН">
                    <input type="password" placeholder="ПАРОЛЬ">
                    <a href="#!">Войти</a>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
